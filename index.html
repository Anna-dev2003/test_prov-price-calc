<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Provider Price Calculator</title>
</head>
<body>
    <div class="container app-flex">
        <form action="" class="form">
            <div class="input-wrapper">
                <p class="scale-value__text">Storage: <span id="storage-value"></span></p>
                <input id="input__storage" type="range" min="0" max="1000" step="1" value="0"> 
                <span class="min-value">0</span>
                <span class="max-value">1000</span>
            </div>
            <div class="input-wrapper">
                <p class="scale-value__text">Transfer: <span id="transfer-value"></span></p>
                <input id="input__transfer" type="range" min="0" max="1000" step="1" value="0">
                <span class="min-value">0</span>
                <span class="max-value">1000</span>
            </div>
        </form>
        <div>
            <div id="chart-container">
            
            </div>
        </div>
    </div>
    <script src="./scripts/providesInfo.js"></script>
    <script src="./scripts/createChart.js"></script>
    <script src="./scripts/calculate.js"></script>
</body>
</html>
